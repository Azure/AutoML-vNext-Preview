type: automl_job
name: 02-cli-beer-forecasting-job-train-validation-datasets-cpu-100
experiment_name: Beer-Forecasting-CLI-Tests
compute:
  target: azureml:cpu-cluster
general:
  task: forecasting
  primary_metric: normalized_root_mean_squared_error
  enable_model_explainability: true
limits:
  job_timeout_minutes: 120
  max_total_trials: 15
  max_concurrent_trials: 4
  enable_early_termination: true
data:
  training:
    dataset: azureml:beer-train-dataset:1
    target_column_name: BeerProduction
  validation:
    dataset: azureml:beer-validation-dataset:1
featurization:
  featurization_config: auto
training:
  enable_dnn_training: true
forecasting:
  country_or_region_for_holidays: US
  forecast_horizon: 12
  target_rolling_window_size: 0
  time_column_name: DATE
