type: automl_job
name: 04-portoseguro-cli-classif-job-single-dataset-whiteblacklist-05
experiment_name: Portoseguro-Classification-CLI-Tests
compute:
  target: azureml:cpu-cluster
general:
  task: classification
  primary_metric: AUC_weighted
  enable_model_explainability: true
limits:
  job_timeout_minutes: 2400
  max_total_trials: 10
  max_concurrent_trials: 5
  enable_early_termination: true
  job_exit_score: 0.63
data:
  training:
    dataset: azureml:porto_seguro_safe_driver_single_dataset:1
    target_column_name: target
  validation:
    n_cross_validations: 5
featurization:
  featurization_config: auto
training:
  allowed_training_algorithms: [LightGBM]
  blocked_training_algorithms: [LogisticRegression, ExtremeRandomTrees, RandomForest]
