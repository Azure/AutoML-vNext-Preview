type: automl_job
name: 01-newsgroups-test-dnn-classif-job-single-dataset-110
experiment_name: Newsgroups-test-dnn-classif-CLI-Tests
compute:
  target: azureml:dnntext-cluster
general:
  task: classification
  primary_metric: accuracy
  enable_model_explainability: true
limits:
  job_timeout_minutes: 2400
  max_total_trials: 10
  max_concurrent_trials: 2
  enable_early_termination: true
data:
  training:
    dataset: azureml:newsgroups_train_data:1
    target_column_name: y
  validation:
    validation_dataset_size: 0.3
featurization:
  featurization_config: auto
  enable_dnn_featurization: true
training:
  blocked_training_algorithms: [LightGBM, XGBoostClassifier]
