$schema: http://azureml/sdk-2-0/CommandComponent.json
name: ModelAnalysisExplanation
display_name: Add Explanation to Model Analysis Dashboard
version: VERSION_REPLACEMENT_STRING
type: command

inputs:
  comment:
    type: string
  model_analysis_dashboard:
    type: path

outputs:
  explanation:
    type: path

code:
  local_path: ./rai_analyse/

environment: azureml:AML-RAI-Environment:VERSION_REPLACEMENT_STRING

command: >-
  python create_explanation.py
  --comment '${{inputs.comment}}'
  --model_analysis_dashboard ${{inputs.model_analysis_dashboard}}
  --explanation_path ${{outputs.explanation}}
